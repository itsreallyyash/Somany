<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screened Stocks Results</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #555;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        tr:hover {
            background-color: #444;
        }
        .buy {
            color: green;
        }
        .sell {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Screened Stocks Results</h1>
    {% if table_html %}
        <h2>Data Table</h2>
        {{ table_html|safe }}
    {% else %}
        <p>No data available.</p>
    {% endif %}
    <a href="/">Back to Form</a>
</body>
</html>
